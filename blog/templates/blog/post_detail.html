{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }} </h2>
        <p>زمان ساخت پست{{ post.created_date|linebreaksbr }}</p>
        <p>متن:{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
